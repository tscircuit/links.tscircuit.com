<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tscircuit Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">
    <div class="flex flex-col gap-3 w-64">
        <a href="https://tscircuit.com"
           class="flex items-center gap-3 p-4 rounded-lg hover:bg-gray-100 transition-colors">
            <i data-lucide="home" class="w-5 h-5 text-gray-700"></i>
            <span class="text-gray-900">Home Page</span>
        </a>

        <a href="https://docs.tscircuit.com"
           class="flex items-center gap-3 p-4 rounded-lg hover:bg-gray-100 transition-colors">
            <i data-lucide="book-open" class="w-5 h-5 text-gray-700"></i>
            <span class="text-gray-900">Docs</span>
        </a>

        <a href="https://tscircuit.com/join"
           class="flex items-center gap-3 p-4 rounded-lg hover:bg-gray-100 transition-colors">
            <i data-lucide="message-circle" class="w-5 h-5 text-gray-700"></i>
            <span class="text-gray-900">tscircuit Discord</span>
        </a>

        <a href="https://docs.google.com/spreadsheets/d/1BU96V97WA6Xv9WyjIyN1qmdWvoJgLEir8mdqz--4B_o/edit?gid=0#gid=0"
           class="flex items-center gap-3 p-4 rounded-lg hover:bg-gray-100 transition-colors">
            <i data-lucide="users" class="w-5 h-5 text-gray-700"></i>
            <span class="text-gray-900">Assigned Maintainers</span>
        </a>

        <a href="https://contributions.tscircuit.com"
           class="flex items-center gap-3 p-4 rounded-lg hover:bg-gray-100 transition-colors">
            <i data-lucide="git-pull-request" class="w-5 h-5 text-gray-700"></i>
            <span class="text-gray-900">Contribution Tracker</span>
        </a>

        <a href="https://status.tscircuit.com"
           class="flex items-center gap-3 p-4 rounded-lg hover:bg-gray-100 transition-colors">
            <i data-lucide="activity" class="w-5 h-5 text-gray-700"></i>
            <span class="text-gray-900">Status / Uptime</span>
        </a>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
